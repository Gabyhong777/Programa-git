<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Academia Virtual de Inglés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .container h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #E8E8E8;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #003366;
            outline: none;
        }

        .btn-primary {
            background-color: #0066CC;
            color: #FFFFFF;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0055A4;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #0066CC;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="identification">Identificación</label>
                <input type="text" id="identification" name="identification" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id-number">Número de Cédula</label>
                <input type="text" id="id-number" name="id-number" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
        </form>
        <div class="links">
            <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
        <div class="footer">
            © 2024 Pagosofá. Todos los derechos reservados.
        </div>
    </div>

    <script>
        // Selecciona el formulario
        const form = document.getElementById('registrationForm');

        // Agrega un evento de envío al formulario
        form.addEventListener('submit', function(event) {
            // Evita el comportamiento por defecto de envío del formulario
            event.preventDefault();

            // Obtén los valores de los campos del formulario
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const identification = document.getElementById('identification').value;
            const email = document.getElementById('email').value;
            const idNumber = document.getElementById('id-number').value;
            const password = document.getElementById('password').value;

            // Verifica si todos los campos están llenos
            if (name && age && identification && email && idNumber && password) {
                // Aquí podrías agregar la lógica para enviar los datos a un servidor
                // Por ahora, solo mostramos una alerta
                alert('Registro exitoso');
                // Aquí podrías redirigir a otra página o realizar alguna acción adicional
            } else {
                alert('Por favor, completa todos los campos');
            }
        });
    </script>
</body>
</html>
